<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Google!</title>
</head>
<body>
    <!-- Image -->
    <div class="center">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google!">
    </div>
    <!-- Search and Links-->
    <div class="center">
        <center>
            <table>
                <tbody>
                    <tr>
                        <td class="td-gray" colspan="3">
                            <center>
                                Search the web using Google!
                                <br>
                                <input type="text" value-size="40" id="search-input">
                                <br>
                                <input type="submit" value="Google Search">
                                <input type="submit" value="I'm feeling lucky">
                                <br>
                            </center>
                        </td>
                    </tr>
                    <tr>
                        <td class="td-1">
                            <center>
                                Special Searches
                                <br>
                                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                                <br>
                                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
                                <br>
                            </center>
                        </td>
                        <td class="td-2">
                            <center>
                                <font size="-1">
                                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a>
                                    <br>
                                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a>
                                    <br>
                                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info!</a>
                                    <br>
                                    <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
                                </font>
                            </center>
                        </td>
                        <td align="right" class="td-3">
                            <center>
                                <font size="-1">
                                    Get Google!
                                    <br>
                                    updates monthly:
                                    <br>
                                    <input type="text" value="your e-mail">
                                    <br>
                                    <input type="submit" value="Subscribe">
                                    &nbsp; &nbsp;
                                    <font size="-1">
                                        <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                                    </font>
                                </font>
                            </center>
                        </td>
                    </tr>
                </tbody>
            </table>
        </center>
    </div>
    <!-- Footer -->
    <div class="center">
        <p id="footer">Copyright Â©1998 Google Inc.</p>
    </div>
</body>
</html>
