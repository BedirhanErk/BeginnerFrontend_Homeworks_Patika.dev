<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <title>Welcome Page</title>
  </head>
  <body class="bg-color mt-5">
    <div class="text-center text-color">
        <img src="image/welcome.gif" alt="Welcome" class="rounded" width="300px"/>
        <br><br>
        <h1>Merhaba, <b id="name"></b> Hoş Geldin !</h1>
        <br>
        <h1><span id="hour"></span> <span id="day"></span></h1>
        <br>
        <div class="h2">
            tarihinde
            <strong>Kodluyoruz Frontend Web Development Patikası</strong>'nın
            Javascript bölümü 1. Ödevindesiniz.
        </div>
    </div>

    <script>
        let weekDays = ["Pazartesi", "Salı", "Çarşamba", "Perşembe", "Cuma", "Cumartesi", "Pazar"];
        let user = prompt("Adınız nedir?");

        let writtenName = document.querySelector("#name");
        writtenName.innerHTML = user;

        function repeat(){
            const date = new Date();
            let writtenClock = document.querySelector("#hour");
            writtenClock.innerHTML = `${date.toTimeString().replace(/.*(\d{2}:\d{2}:\d{2}).*/, "$1")}`

            let writtenDay = document.querySelector("#day");
            writtenDay.innerHTML = weekDays[date.getDay()-1];
        }

        setInterval(repeat, 1000); 
    </script>
  </body>
</html>
